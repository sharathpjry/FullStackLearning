<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor ,image and video Tags</title>
</head>

<body>
    <!-- list -->
    <ol type="A">
        <li>a</li>
        <li>b</li>
        <li>c</li>
        <li>d</li>
    </ol>
    <!-- list -->
    <ul type="circle">
        <li>a</li>
        <li>b</li>
        <li>c</li>
        <li>d</li>
    </ul>
    <!-- anchor tag -->
    <a href="https:\\google.com">click here</a><br>

    <!-- anchor tag to open in new tab-->
    <a href="https:\\google.com" target="_blank">click here for new tab</a><br>

    <!-- anchor tag to link page from same diredctory-->
    <a href="/FullStackLearning/html learning/Day 2 - html tags/about.html">click here for same dir </a><br>

    <!-- image tag -->
    <img src="/FullStackLearning/html learning/Day 2 - html tags/images.png" alt="full stac logo">

    <!-- image with redirect -->
    <a href="https:\\google.com"><img src="/FullStackLearning/html learning/Day 2 - html tags/images.png" alt=""></a>

    <!-- video tag -->
    <video src="/FullStackLearning/html learning/Day 2 - html tags/testvideo.mp4" width="480" controls autoplay
        loop>video</video>

    <!-- youtube video  -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/dPMk6_HTBq8?si=LnQ3a30KxKL608dR"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe><br>

    <!-- tables -->
    <table>
        <thead>
            <tr>
                <th>name</th>
                <th>roll</th>
                <th>grade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>sharath</td>
                <td>23</td>
                <td>A</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
