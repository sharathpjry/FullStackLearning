<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and inline Elements</title>
</head>

<body>

    <!-- block -->
    <p style="border: 2px solid black;">Lorem ipsum dolor sit amet.</p>
    <p style="border: 2px solid black;">Lorem ipsum dolor sit amet.</p>
    <!-- inline -->
    <span style="border: 2px solid black;">Lorem ipsum dolor sit amet.</span>
        <span style="border: 2px solid black;">Lorem ipsum dolor sit amet.</span>

        <!-- css - just by using .container i was able to get the below . is used for class-->
        <div class="container"></div>
        <!-- css - just by using @name i was able to get the below # is used for id-->
        <div id="name"></div>

        <!-- if you need both class and id then shortcut is  .para#role -->
        <div class="para" id="role"></div>
</body>

</html>
