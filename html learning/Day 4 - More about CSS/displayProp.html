<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Properties</title>
    <style>
        .firsttag{
            background-color: blue;
            /* this would make the block to inline */
            display: inline;
        }
        .secondtag{
            background-color: brown;
        }
    </style>
</head>
<body>
    <p class="firsttag">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Modi, harum!</p>
    <span class="secondtag">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Inventore, dignissimos.
        
    </span>
</body>
</html>
