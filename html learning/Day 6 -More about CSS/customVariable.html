<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>customVariable</title>
    <style>

        :root{
            --different-color: rgb(175, 104, 104);
        }
        .container {
            
            background-color: var(--different-color);

        }
    </style>
</head>

<body>
    <div class="container">
        <h1>full stack</h1>
    </div>
    <div class="container">
        <h1>stack</h1>
    </div>
</body>

</html>
